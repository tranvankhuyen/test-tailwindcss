<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body>
    <div class="bg-gray-300 h-screen w-screen grid place-content-center relative dark:bg-slate-700">
        <button class="btn bg-gray-400  rounded h-8 w-20 absolute right-48 top-32 hover:bg-gray-200 dark:bg-slate-400 dark:text-white">CLick</button>
        <div class="list-tasks bg-gray-200 dark:bg-slate-600 h-80 w-80 rounded relative">
            <input type="text" placeholder="Enter a task!" class="bg-gray-400 dark:bg-slate-800 placeholder-slate-900 dark:placeholder:text-white absolute top-4 left-4 h-8 w-72 p-3 rounded border-none">
            <ul class="absolute top-20 left-8">
                <li class="h-8 w-60 bg-slate-300 rounded p-2 mt-4 leading-4 dark:bg-slate-700 dark:text-slate-50">Task 1</li>
                <li class="h-8 w-60 bg-slate-300 rounded p-2 mt-4 leading-4 dark:bg-slate-700 dark:text-slate-50">Task 2</li>
                <li class="h-8 w-60 bg-slate-300 rounded p-2 mt-4 leading-4 dark:bg-slate-700 dark:text-slate-50">Task 3</li>  
            </ul>
        </div>
    </div>
    <script src="/dist/javascript.js"></script>
</body>
</html>
